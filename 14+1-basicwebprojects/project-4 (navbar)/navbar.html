<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f947fc7507.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav id="navBar" class="shadow p-3 mb-5 bg-body-tertiary col-12">
        <div id="logoBox" class="col-2">
            <ul  id="logo">
                <li>
                    <a href="https://www.twitter.com">
                        NavBar
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-6">
            <ul  id="directions">
                <li id="direction-main" class="col-1">
                    <a href="https://www.twitter.com">Home</a>
                </li>
                <li id="direction-main" class="col-1">
                    <a href="https://www.twitter.com">About</a>
                </li>
                <li id="direction-main" class="col-1">
                    <a href="https://www.twitter.com">Projects</a>
                </li>
                <li id="direction-main" class="col-1">
                    <a href="https://www.twitter.com">Contact</a>
                </li>
            </ul>
        </div>
        <div class="col-2">
            <ul  id="socials">
                <li>
                    <a href="https://www.twitter.com">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com">
                      <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com">
                      <i class="fab fa-behance"></i>
                    </a>
                  </li>
                  <li>
                    <a href="https://www.twitter.com">
                      <i class="fab fa-linkedin"></i>
                    </a>
                  </li>
                  <li>
                    <a href="https://www.twitter.com">
                      <i class="fab fa-sketch"></i>
                    </a>
                  </li>
            </ul>
        </div>
        <div id="navbarIcon" class="col-2">
            <i id="navbarIconPic" class="btn fa-solid fa-bars fa-2xl" style="color: #39acf3;"></i>
        </div>
    </nav>
    <div id="dropdownMenu" class="shadow p-3 mb-5 bg-body-tertiary">
        <div  class="container-fluid col-12">
            <ul  id="dropdownMenu-directions">
                <li class="col-6 direction">
                    <a href="https://www.twitter.com">Home</a>
                </li>
                <li class="col-6 direction">
                    <a href="https://www.twitter.com">About</a>
                </li>
                <li class="col-6 direction">
                    <a href="https://www.twitter.com">Projects</a>
                </li>
                <li class="col-6 direction">
                    <a href="https://www.twitter.com">Contact</a>
                </li>
            </ul>
            <ul id="dropdownMenu-socials" class="col-4">
                <li>
                    <a href="https://www.twitter.com">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com">
                        <i class="fab fa-behance"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com">
                        <i class="fab fa-sketch"></i>
                    </a>
              </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="navbar.js"></script>
</body>
</html>
