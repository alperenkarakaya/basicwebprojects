<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f947fc7507.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="slider.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="header">
            <h1 id="header-text">Slider Project</h1>
        </div>
        <div id="slider-content">
            <div id="slider" class="container rounded shadow-lg">
                <div id="slides">
                    <div id="slide1" class="slide">
                        <img class="slide-image" src="https://wallpaperaccess.com/full/7302401.jpg" alt="slide1">
                    </div>
                    <div id="slide2" class="slide">
                        <img class="slide-image" src="https://images8.alphacoders.com/114/1143850.jpg" alt="slide2">
                    </div>
                    <div id="slide3" class="slide">
                        <img class="slide-image" src="https://4kwallpapers.com/images/wallpapers/samurai-bushido-warrior-japan-middle-ages-3840x2160-5032.jpg" alt="slide3">
                    </div>
                    <div id="slide4" class="slide">
                        <img class="slide-image" src="https://i.pinimg.com/originals/7a/d2/26/7ad2268b50c09b80cb571ff4bbed53bc.jpg" alt="slide4">
                    </div>
                </div>
                <div id="buttons">
                    <div id="btn-onward">
                        <i id="arrow-right" class="fa-solid fa-chevron-right fa-2xl #F9DBBB"></i>
                    </div>
                    <div id="btn-backward">
                        <i id="arrow-left" class="fa-solid fa-chevron-left fa-2xl #F9DBBB"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="slider.js"></script>
</body>
</html>
