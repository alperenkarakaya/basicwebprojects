<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f947fc7507.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="grocery.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div id="grocery-box" class="shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="box-header">
                <h1>Grocery Project</h1>
            </div>
            <div id="input-row">
                <input type="text" name="list" id="grocery-input" placeholder="Grocery Items">
                <button id="add-button">Add</button>
            </div>
        
            <div id="grocery-item-list">
                
            </div>
            <div id="item-calc">
                <p>items: 0</p>
            </div>
            <div id="clear-button-div" style="width: 100%;">
                <button id="clear-button">Clear Items</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="grocery.js"></script>
</body>
</html>
