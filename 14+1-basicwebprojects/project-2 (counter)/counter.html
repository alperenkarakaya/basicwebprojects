<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <title>Document</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <main>
        <div id="counter">
            <div id="counter-box" class="shadow rounded">
                <h1 id="header">Counter</h1>
                <h2 id="numberCounter">0</h2>
                <div id="btns">
                    <h3 id="btnUp" class="btn">INCREASE</h3>
                    <h3 id="btnReset" class="btn">RESET</h3>
                    <h3 id="btnDown" class="btn">DECREASE</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="counter.js"></script>
</body>
</html>
